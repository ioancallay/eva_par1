<main class="flex-shrink-0">
  <div class="container">
    <h1 class="mt-5">Lista de empleados</h1>
    <table class="table table-striped table-responsive">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>Telefono</th>
          <th>Departamento</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody class="table-light table-striped" id="tableProveedores">
        @for (empleado of listaEmpleados; track $index){
        <tr>
          <td>{{ $index + 1 }}</td>
          <td>{{ empleado.nombre }}</td>
          <td>{{ empleado.apellido }}</td>
          <td>{{ empleado.email }}</td>
          <td>{{ empleado.telefono }}</td>
          <td>{{ empleado.departamento_id }}</td>
          <td>
            <button type="button" class="btn btn-warning">Edit</button> |
            <button
              type="button"
              class="btn btn-outline-danger"
              (click)="eliminarEmpleado(empleado.empleado_id)"
            >
              Delete
            </button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</main>
